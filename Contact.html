<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Khunoplanet</title>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="Homepage.html">Khunoplanet</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="Gallery.html">Gallery <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="Contact.html">Contact</a>
            </li>
          </ul>
      </nav>

      <div class="container mt-5">
        <form>
            <div class="form-group">
              <label for="">Subject</label>
              <input type="text" class="form-control" id="subject" placeholder="Topic about work">
            </div>
            <div class="form-group">
              <label for="">Message</label>
              <textarea class="form-control" id="message" rows="3" placeholder="Text here..."></textarea>
            </div>
            
            <div class="row">
                <div class="col">
                    <label for="">Firstname</label>
                  <input type="text" class="form-control" placeholder="Adam">
                </div>
                <div class="col">
                    <label for="">Lastname</label>
                  <input type="text" class="form-control" placeholder="Smith">
                </div>
              </div>

              <div class="row">
                  <div>
                  <label for="">Gender</label>
                </div>
                <div class="form-check">

                    
                  <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                  <label class="form-check-label" for="gridRadios1">
                    Male
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                  <label class="form-check-label" for="gridRadios2">
                    Female
                  </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3">
                    <label class="form-check-label" for="gridRadios3">
                      Not stated
                    </label>
                  </div>
                </div>
                  <div class="form-group">
                    <label for="">Phone</label>
                    <input type="text" class="form-control" id="subject" placeholder="(+66)">
                  </div>

          </form>
    </div>
   
  </body>
</html>
